<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator ðŸ§®</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="users-wrapper">
        <div class="user-one-wrap">
          <div class="heading">
            <h1>Pick a number</h1>
          </div>
          <div class="select-wrapper">
            <select name="number" id="num" class="select-num">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <!-- Second number -->
        <div class="multiplication"><h1>*</h1></div>
        <div class="user-two-wrap">
          <div class="heading">
            <h1>Pick a number</h1>
          </div>
          <div class="select-wrapper">
            <select name="secondNumber" id="num2" class="select-num2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button onclick="multiply()">Calculate</button>
      </div>
      <div class="result-container">
        <div class="result"></div>
      </div>
    </div>
    <!-- Custom scripts, edit above this line -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
